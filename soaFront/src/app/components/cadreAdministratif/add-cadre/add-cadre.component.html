<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-4">
                        <h2>Add <b>Administrative Staff</b></h2>
                    </div>
                </div>
            </div>
            <form (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="nom">Nom:</label>
                    <input type="text" id="nom" name="nom" [(ngModel)]="staff.nom" class="form-control">
                </div>
                <div class="form-group">
                    <label for="prenom">Pr√©nom:</label>
                    <input type="text" id="prenom" name="prenom" [(ngModel)]="staff.prenom" class="form-control">
                </div>
                <div class="form-group">
                    <label for="fonction">Fonction:</label>
                    <input type="text" id="fonction" name="fonction" [(ngModel)]="staff.fonction" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Add Staff</button>
            </form>
        </div>
    </div>
</div>
