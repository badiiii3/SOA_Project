<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-4">
                        <h2>Add <b>Teacher</b></h2>
                    </div>
                </div>
            </div>
            <form (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="nom">Nom:</label>
                    <input type="text" id="nom" name="nom" [(ngModel)]="teacher.nom" class="form-control">
                </div>
                <div class="form-group">
                    <label for="prenom">Prénom:</label>
                    <input type="text" id="prenom" name="prenom" [(ngModel)]="teacher.prenom" class="form-control">
                </div>
                <div class="form-group">
                    <label for="matiere">Matière:</label>
                    <input type="text" id="matiere" name="matiere" [(ngModel)]="teacher.matiere" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Add Teacher</button>
            </form>
        </div>
    </div>
</div>
