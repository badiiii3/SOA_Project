<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Bootstrap Enseignant Details Table with Search Filter</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script>
$(document).ready(function(){
	$('[data-toggle="tooltip"]').tooltip();
});
</script>
</head>
<body>
<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-4">
                        <h2>Teachers <b>Details</b></h2>
                    </div>
                    <div class="col-sm-8">						
                        <a routerLink="/add-enseignant" class="btn btn-primary"><i></i> <span>Add Teacher</span></a>
                    </div>
                </div>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nom</th>
                        <th>Prenom</th>
                        <th>Matiere</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody *ngFor="let teacher of teacherDetails">
                    <tr>
                        <td>{{teacher.id}}</td>
                        <td><a href="#">{{teacher.nom}}</a></td>
                        <td>{{teacher.prenom}}</td>
                        <td>{{teacher.matiere}}</td>
                        <td>
                            <a href="#" class="edit" title="Edit" data-toggle="tooltip"><i (click)="editTeacher(teacher.id)" class="material-icons green-icon">&#xE254;</i></a>
                            <a href="#" class="delete" title="Delete" data-toggle="tooltip"><i (click)="deleteTeacher(teacher.id)" class="material-icons red-icon">&#xE872;</i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>        
</div>     
</body>
</html>
